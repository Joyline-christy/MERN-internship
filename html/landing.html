<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link rel="stylesheet" href="/css/landing.css">
    <style>
        body {
            background-color: rgb(9, 10, 10);
            color: azure;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        nav {
            background-color: rgb(226, 16, 93);
            padding: 20px;
            text-align: center;
        }

        nav a {
            font-size: larger;
            color: azure;
            text-decoration: none;
            margin: 0 30px;
        }

        

        /* Search Bar */
        .search-container {
            text-align: center;
            margin: 40px ;
        }

        .search-container input {
            width: 400px;
            height: 45px;
            border-radius: 30px;
            border: none;
            padding: 20px;
            font-size: 16px;
        }

        /* Product Section */
        .product-section {
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        figure {
            text-align: center;
            height: 400px;
            padding: 20px;
            background-color: rgb(226, 16, 93);
        }
        figure:hover{
            background-color:rgb(223, 63, 124) ;
        }

        figure img {
            width: 200px;
            height: 300px;
            border-radius: 10px;
        }

        figcaption {
            font-size: 18px;
            color: beige;
            text-align: start;
            padding: 10px 5px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="landing.html">Home</a>
        <a href="about.html">About</a>
        <a href="service.html">Service</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="search-container">
        <input type="search" placeholder="Search products">
    </div>

    <div class="product-section">
        <figure>
            <img src="/html/tasks/assets/headsets-1971383_1280.jpg" alt="Electronics">
            <figcaption>Shop by Electronics</figcaption>
            <figcaption>price : 1,000</figcaption>
        </figure>
        <figure>
            <img src="/html/tasks/assets/OIP.webp" alt="Electronics">
            <figcaption>Shop by Electronics</figcaption>
            <figcaption>price : 1,000</figcaption>
        </figure>

        <figure>
            <img src="/html/tasks/assets/mobile.jpeg" alt="Mobile">
            <figcaption>Mobile</figcaption>
            
            <figcaption>price : 1,00,000</figcaption>
        </figure>

        <figure>
            <img src="/html/tasks/assets/pngtree-xiaomi-laptop-with-a-pink-background-image_2653152.jpg" alt="Groceries">
            <figcaption>laptop</figcaption>
            <figcaption>price : 30,000</figcaption>
        </figure>
    </div>

</body>
</html>
